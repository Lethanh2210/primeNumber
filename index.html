<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('nhap so bat ki')) ;
    function isPrime(a){
        if(a < 2){
            return false;
        }
        for (let i = 2; i <= Math.sqrt(a); i++) {
            if(a % i === 0){
                return false;
            }
        }
        return true;
    }
    let b = isPrime(number);
    if(b == true){
        alert(`${number} la so nguyen to`);
    }else {
        alert(`${number} ko la so nguyen to`);
    }
</script>
</body>
</html>
